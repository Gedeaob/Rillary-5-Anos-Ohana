    <meta charset="UTF-8">

<body>

    <div class="game-page-container">

            <h3>üñçÔ∏è Hora de Colorir e Desenhar!</h3>
        </header>

        <h4 style="margin-bottom: 10px; color: var(--color-blue-main);">1. Escolha um desenho para colorir:</h4>
        <div id="image-selection-grid" class="image-selection-grid">
            </div>

        <button id="free-draw-button" class="game-button pink-button" style="margin-bottom: 20px; font-size: 1.2rem; padding: 10px 15px;">Desenho Livre (Tela Branca)</button>

        <h4 style="margin-bottom: 10px; color: var(--color-blue-main);">2. Selecione sua cor e comece a arte!</h4>
        <div id="color-palette" class="palette">
            <button class="color-swatch" style="background-color: #4D87E6;" data-color="#4D87E6" title="Azul Stitch"></button>
            <button class="color-swatch" style="background-color: #FF8BA0;" data-color="#FF8BA0" title="Rosa Angel"></button>
            <button class="color-swatch" style="background-color: #00AA00;" data-color="#00AA00" title="Verde Havaiano"></button>
            <button class="color-swatch" style="background-color: #FF0000;" data-color="#FF0000" title="Vermelho"></button>
            <button class="color-swatch" style="background-color: #FFD700;" data-color="#FFD700" title="Amarelo"></button>
            
            <div class="color-picker-button" title="Mais Cores">
                <input type="color" id="color-input" value="#000000">
                üé®
            </div>
        </div>

        <h4 style="margin-top: 20px; margin-bottom: 10px; color: var(--color-blue-main);">3. Ferramentas e Pincel:</h4>

        <div class="tool-controls" style="display: flex; justify-content: center; gap: 15px; margin-bottom: 20px;">
            <button id="brush-tool" class="game-button pink-button tool-button selected-tool" data-tool="brush" style="width: 80px; padding: 10px; font-size: 1rem;" title="Pincel">
                üñåÔ∏è Pincel
            </button>
            <button id="eraser-tool" class="game-button blue-button tool-button" data-tool="eraser" style="width: 80px; padding: 10px; font-size: 1rem;" title="Borracha">
                ‚¨ú Borracha
            </button>
        </div>

        <div class="tool-controls" style="display: flex; justify-content: center; gap: 15px; margin-bottom: 20px;">
            </div>

        <div class="brush-size-controls" style="display: flex; flex-direction: column; align-items: center; gap: 5px; margin-bottom: 20px;">
            <label style="font-size: 1.1rem; color: var(--color-text-dark);">Tamanho do Pincel:</label>
            <input type="range" id="brush-size-slider" min="1" max="50" value="10" style="width: 80%;">
            <span id="current-size-display" style="font-weight: bold;">10 px</span>
        </div>
        
        <div class="game-area-wrapper">
            <canvas id="background-canvas" class="drawing-layer"></canvas>
            <canvas id="drawing-canvas" class="drawing-layer"></canvas>
        </div>

        <div class="drawing-controls" style="flex-wrap: wrap;">
            <button id="clear-canvas" class="game-button pink-button" style="width: 45%; margin-bottom: 10px;">Limpar</button>
            <button id="open-save-options" class="game-button blue-button" style="width: 45%; margin-bottom: 10px;">Salvar Desenho! üíæ</button>
            
            <div id="save-options" style="width: 100%; display: none; margin-top: 10px;">
                <p style="margin-bottom: 10px;">Selecione o formato de download:</p>
                <button class="game-button pink-button download-btn" data-format="png">PNG (Melhor Qualidade)</button>
                <button class="game-button blue-button download-btn" data-format="jpg">JPG (Mais Leve)</button>
                <button class="game-button pink-button download-btn" data-format="pdf">PDF (Para Imprimir)</button>
            </div>
        </div>

        <a href="index.html" class="home-link">Voltar ao Menu</a>
    </div>
