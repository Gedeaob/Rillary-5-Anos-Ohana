<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho do Stitch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="drawing.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-page-container">
        
        <header class="game-header">
            <h3>üñçÔ∏è Hora de Colorir!</h3>
        </header>

        <h4 style="color: var(--color-blue-main);">1. Escolha um desenho:</h4>
        <div id="image-selection-grid" class="image-selection-grid">
            </div>

        <button id="free-draw-button" class="game-button pink-button" style="width: 100%; margin-bottom: 20px;">
            Ou Tela Branca (Livre)
        </button>

        <h4 style="color: var(--color-blue-main);">2. Escolha a cor:</h4>
        <div id="color-palette" class="palette">
            <button class="color-swatch" style="background-color: #4D87E6;" data-color="#4D87E6"></button>
            <button class="color-swatch" style="background-color: #FF8BA0;" data-color="#FF8BA0"></button>
            <button class="color-swatch" style="background-color: #00AA00;" data-color="#00AA00"></button>
            <button class="color-swatch" style="background-color: #FF0000;" data-color="#FF0000"></button>
            <button class="color-swatch" style="background-color: #FFD700;" data-color="#FFD700"></button>
            <button class="color-swatch" style="background-color: #000000;" data-color="#000000"></button>
            
            <div class="color-picker-button" style="position: relative; display: flex; align-items: center; justify-content: center;">
    <input type="color" id="color-input" value="#000000" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;">
        <span style="pointer-events: none; font-size: 1.2rem;">üé®</span>
</div>
        </div>

        <div class="tool-controls">
            <button id="brush-tool" class="game-button pink-button tool-button selected-tool" data-tool="brush">üñåÔ∏è Pincel</button>
            <button id="eraser-tool" class="game-button blue-button tool-button" data-tool="eraser">‚¨ú Borracha</button>
        </div>

        <div class="brush-size-controls">
            <label style="color: var(--color-text-dark); font-weight: bold;">Tamanho do Pincel:</label>
            <br>
            <input type="range" id="brush-size-slider" min="1" max="50" value="10">
            <span id="current-size-display">10px</span>
        </div>
        
        <div class="game-area-wrapper">
            <canvas id="background-canvas" class="drawing-layer"></canvas>
            <canvas id="drawing-canvas" class="drawing-layer"></canvas>
        </div>

        <div class="drawing-controls">
            <button id="clear-canvas" class="game-button pink-button">Limpar</button>
            <button id="open-save-options" class="game-button blue-button">Salvar üíæ</button>
            <button id="share-drawing" class="game-button green-button" style="display: none;">Compartilhar üì§</button>
        </div>

        <div id="save-options">
            <p>Como voc√™ quer baixar?</p>
            <button class="game-button blue-button download-btn" data-format="png">Baixar em PNG (Melhor)</button>
            <button class="game-button pink-button download-btn" data-format="jpg">Baixar em JPG (Leve)</button>
        </div>

        <a href="index.html" class="home-link">Voltar ao Menu</a>
    </div>

    <center><footer class="main-footer">
        <p><strong>Rillary</strong> - 5 aninhos</p>
        <p>Desenvolvido por: <span class="GTech-name">GTech</span></p>
    </footer></center>
    
    <script src="script-drawing.js"></script>
</body>
</html>
